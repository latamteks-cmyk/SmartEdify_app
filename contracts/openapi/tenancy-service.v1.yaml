openapi: 3.1.0
info:
  title: Tenancy Service API
  description: |
    Fuente canónica de tenants, condominios, edificios y unidades.
    Mantiene la estructura física y organizativa de cada comunidad.
  version: 1.0.0
  contact:
    name: SmartEdify Platform Team
    email: platform@smartedify.global
  license:
    name: Proprietary
    url: https://smartedify.global/license

servers:
  - url: http://localhost:3003
    description: Development server
  - url: https://api.smartedify.global/v1/tenancy
    description: Production server

security:
  - BearerAuth: []
  - DPoP: []

paths:
  # === TENANTS ===
  /tenants:
    post:
      summary: Crear nuevo tenant
      description: Crear cliente SaaS (administradora o junta)
      tags: [Tenants]
      security:
        - BearerAuth: []
        - DPoP: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateTenantRequest'
            examples:
              administradora:
                summary: Administradora de edificios
                value:
                  type: "ADMINISTRADORA"
                  legal_name: "Gestora XYZ S.A.C."
                  country_code: "PE"
                  contact_email: "admin@gestoraxyz.com"
                  tax_id: "20123456789"
              junta:
                summary: Junta de propietarios
                value:
                  type: "JUNTA"
                  legal_name: "Junta de Propietarios Edificio Los Pinos"
                  country_code: "PE"
                  contact_email: "junta@lospinos.com"
      responses:
        '201':
          description: Tenant creado exitosamente
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Tenant'
        '400':
          $ref: '#/components/responses/BadRequest'
        '409':
          $ref: '#/components/responses/Conflict'

  /tenants/{tenantId}:
    parameters:
      - $ref: '#/components/parameters/TenantId'
    
    get:
      summary: Obtener tenant específico
      tags: [Tenants]
      responses:
        '200':
          description: Detalles del tenant
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Tenant'
        '404':
          $ref: '#/components/responses/NotFound'

    patch:
      summary: Actualizar tenant
      tags: [Tenants]
