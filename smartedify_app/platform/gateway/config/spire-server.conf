server {
    bind_address = "0.0.0.0"
    bind_port = "8081"
    trust_domain = "smartedify.global"
    data_dir = "/opt/spire/data"
    log_level = "INFO"
    
    ca_subject = {
        country = ["US"],
        organization = ["SmartEdify"],
        common_name = "SmartEdify CA",
    }
}

plugins {
    DataStore "sql" {
        plugin_data {
            database_type = "sqlite3"
            connection_string = "/opt/spire/data/datastore.sqlite3"
        }
    }

    NodeAttestor "join_token" {
        plugin_data {}
    }

    KeyManager "disk" {
        plugin_data {
            keys_path = "/opt/spire/data/keys.json"
        }
    }

    Notifier "k8sbundle" {
        plugin_data {}
    }
}